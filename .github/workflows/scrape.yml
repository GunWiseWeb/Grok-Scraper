name: Scrape RK Guns Inventory

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Verify Chrome Installation
        run: |
          if ! command -v google-chrome &> /dev/null; then
            echo "Error: google-chrome not found"
            exit 1
          fi
          google-chrome --version || echo "Failed to get Chrome version"

      - name: Install Chromedriver
        run: |
          set -e
          echo "Fetching Chrome version..."
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+' || echo "not found")
          echo "Full Chrome version: $CHROME_VERSION"
          if [ "$CHROME_VERSION" = "not found" ]; then
            echo "Could not determine Chrome version, fetching latest Chromedriver"
            CHROMEDRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE || echo "not found")
          else
            MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d '.' -f 1)
            echo "Chrome major version: $MAJOR_VERSION"
            CHROMEDRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${MAJOR_VERSION} || echo "not found")
            if [ "$CHROMEDRIVER_VERSION" = "not found" ]; then
              echo "No Chromedriver for major version $MAJOR_VERSION, trying latest Chromedriver"
              CHROMEDRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE || echo "not found")
              if [ "$CHROMEDRIVER_VERSION" = "not found" ]; then
                echo "Latest Chromedriver fetch failed, falling back to known version 137.0.7166.0"
                CHROMEDRIVER_VERSION="137.0.7166.0"
              fi
            fi
          fi
          echo "Using Chromedriver version: $CHROMEDRIVER_VERSION"
          if [ "$CHROMEDRIVER_VERSION" = "not found" ]; then
            echo "Error: Could not determine any Chromedriver version"
            exit 1
          fi
          echo "Downloading Chromedriver..."
          wget -q https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip || { echo "Failed to download Chromedriver"; exit 1; }
          echo "Unzipping Chromedriver..."
          unzip -q chromedriver_linux64.zip || { echo "Failed to unzip Chromedriver"; exit 1; }
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          chromedriver --version || { echo "Chromedriver verification failed"; exit 1; }

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push CSV
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add firearms_inventory.csv
          git commit -m "Update firearms inventory CSV" || echo "No changes to commit"
          git push
